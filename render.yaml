# Render configuration for backend deployment

services:
  - type: web
    name: finance-saas-api
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: ZIINA_API_KEY
        sync: false
      - key: ZIINA_WEBHOOK_SECRET
        sync: false
      - key: CLIENT_URL
        sync: false

